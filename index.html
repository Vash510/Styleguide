<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Style-Guide</title>
</head>
<body>
    <header>
        <h1 class="title">Jason Coleman Style-Guide</h1>
        <nav>
            <ul>
                <li><a href="#">Colors</a></li>
                <li><a href="#">Fonts</a></li>
                <li><a href="#">Typography</a></li>
                <li><a href="#">Links & Buttons</a></li>
                <li><a href="#">Icons</a></li>
                <li><a href="#">Images</a></li>
            </ul>
        </nav>
    </header>
    <main>
<!--Colors-->
        <section id="colors">
            <h2 class ="head"> Colors</h2>
                <div class="containers">
                    <div class="color1 container"></div>
                    <div class="color2 container"></div>
                    <div class="color3 container"></div>
                    <div class="color4 container"></div>
                </div>
        </section>
<!--Fonts-->
        <section id="fonts">
            <h2 class ="head"> Fonts</h2>
            <div class="font1"></div>
            <div class="font2"></div>
            <div class="font3"></div>
        </section>
<!--Typography-->
        <section id="typography">

        </section>
<!--links & buttons-->
        <section id="linksbuttons">
            <h2 class ="head"> Links & Buttons</h2>
            <div class="link text one"></div>
            <div class="link text two"></div>
            <div class="button one"></div>
            <div class="button two"></div>
        </section>
<!--Icons-->
        <section id="icons">
            <h2 class ="head"> Icons</h2>
            <div class="main-icon"></div>
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
        </section>
<!--images-->
        <section id="images">
            <h2 class ="head"> Images</h2>
            <div class="image1"></div>
            <div class="image2"></div>
            <div class="image3"></div>
        </section>
    </main>
</body>
</html>
